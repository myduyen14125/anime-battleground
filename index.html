<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Battleground</title>
    <link rel="stylesheet" href="test.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <button id="button-start">START</button>
    <div id="menu-bg" class="menu-bg">
        <h2>Choose the scene</h2><hr>
        <ul>
            <li id="button-scene1">Night</li>
            <li id="button-scene2">Foggy</li>
            <li id="button-scene3">Snow</li>
            <li id="button-scene4">Space</li>
        </ul>
    </div>

    <div class="setting">
        <button id="button-setting">
            <div class="fa fa-cog"></div>
        </button>
        <div id="drop-down" class="drop-down">
            <div id="undo" class="fa fa-undo"></div>
            <div id="volume" class="fa fa-volume-down"></div>
            <div id="exit" class="fa fa-power-off"></div>
        </div>
    </div>
    

    <section id="scene">  
        <audio id="shortgun-sound" src="shortgun.mp3" autostart="false"></audio>
    </section>
    <script src="main.js"></script>
</body>
</html>
